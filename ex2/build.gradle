plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group = 'com.example.fx'
version = '1.0-SNAPSHOT'
description = 'example-javafx'
java.sourceCompatibility = JavaVersion.VERSION_17

application {
    mainClass.set 'com.example.ex2.fx.example.HelloApp'
    mainModule.set 'com.example.ex.fx.example.module'
}

repositories {

    mavenCentral()
}

dependencies {
    // annotationProcessor('org.projectlombok:lombok:1.18.26')
    // compileOnly('org.projectlombok:lombok:1.18.26')
    // implementation('org.projectlombok:lombok:1.18.26')

    implementation 'org.openjfx:javafx-base:17.0.2:linux'
    implementation 'org.openjfx:javafx-graphics:17.0.2:linux'
    implementation 'org.openjfx:javafx-controls:17.0.2:linux'
    implementation 'org.openjfx:javafx-fxml:17.0.2:linux'
}
