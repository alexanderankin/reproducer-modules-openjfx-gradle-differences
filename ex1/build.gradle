plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
}

group = 'com.example.fx'
version = '1.0-SNAPSHOT'
description = 'example-javafx'
java.sourceCompatibility = JavaVersion.VERSION_17

application {
    mainModule.set 'com.example.fx'
    mainClass.set 'com.example.fx.Hello'
}

repositories {
    // mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'org.openjfx:javafx-base:17.0.2:linux' // 19.0.2.1
    implementation 'org.openjfx:javafx-graphics:17.0.2:linux' // 19.0.2.1
    implementation 'org.openjfx:javafx-controls:17.0.2:linux' // 19.0.2.1
    implementation 'org.openjfx:javafx-fxml:17.0.2:linux' // 19.0.2.1
    implementation 'org.controlsfx:controlsfx:11.1.2'
    implementation 'com.dlsc.formsfx:formsfx-core:11.5.0'
    implementation 'org.kordamp.ikonli:ikonli-javafx:12.3.1'
    implementation 'org.kordamp.bootstrapfx:bootstrapfx-core:0.4.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
}
